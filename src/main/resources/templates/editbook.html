<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${edit}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			
			<div>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			</div>
			
			<div>
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			</div>
			
			<div>
		  	<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			</div>
			
			<div>
			<label for="year">Year</label>
			<input type="number" id="year" th:field="*{bookYear}" />
			</div>
			
			<div>
			<label for="price">Price</label>
			<input type="number" id="price" th:field="*{price}" />
			</div>
			
			<div>
			<label for="categorylist">Category</label>
			<select id="categorylist" th:field ="*{category}" class = "form-control">
				<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
			</div>
			
			<input type="submit" value="Save"></input>
			
		</form>
	</div>
</body>
</html>
